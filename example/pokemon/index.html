<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        * {margin:0;padding:0;}
        #poke_list dl {clear:both;}
        #poke_list dl dt {float:left;margin-right:10px;width:100px;}
        #poke_list dl dd {float:left;}
    </style>
</head>
<body>
<div id="wrap">
    <div id="poke_list"></div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script type="text/javascript">
    (function(){
        var $list = $("#poke_list");
        var listClone = [];
        $.ajax({
            url : 'pokemon_list.json',
            dataType :'json',
            success : function (data) {
                var _html = [];
                if(!data == ""){
                    for(var i=0;i<data.length;i++) {
                        _html[i] =  '<dl>' + '<dt>' + data[i].id + '</dt>' + '<dd>' + data[i].name + '</dd>' + "</dl>"
                    }
                }
            },
            error: function(xhr, status, error) {
                alert("실패");
            }
        })
    })();
</script>
</body>
</html>
