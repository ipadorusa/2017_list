<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>body 3 second</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        * {margin:0;padding:0;}
        ul,ol,li {margin:0;padding:0;}
        li:hover{background-color:yellow;}
        li.on{font-size: 3em;}
    </style>
</head>
<body>
    <script type="text/javascript">
        var arr = [16,3, 4, 12, 1, 0, 17];
        var min = arr[0];
        for (var i = 0; i < arr.length; i++) {
            document.write("돌기전" + arr[i] + "<br />");
            if (arr[i] > min) {
                min = arr[i];
                document.write("if" + arr[i] + "<br />");
            }
        }
    </script>
</body>
</html>
