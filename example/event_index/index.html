<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>클릭시 이전 현재 index 구하기</title>
    <script src="../../lib/jquery/jquery.js"></script>  
</head>
<body>
    <ul class="slide">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div id="result"></div>
    <script>
        var preindex = "없음";
        var $btn = $("li");

        $btn.on("click",function(){
            var index = $(this).index();
            $("#result").html(
                "이전 " + preindex + "\n\n\n\n" + "현재" + index
            );
            preindex = index;
        });
    </script>
</body>
</html>
