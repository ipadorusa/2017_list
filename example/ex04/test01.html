<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab menu or button</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <style>
        .on_off_wrap {font-size:0;}
        .on_off_wrap button {border-radius:0;display:inline-block;width:40px;height:23px;padding:0 0 2px 0;border:1px solid #e4e4e4;background:#f8f8f8;box-sizing:border-box;color:#9c9c9c;font-size:12px;line-height:23px;letter-spacing:-1px;vertical-align:top;}
        button.active {color:red;}
    </style>
</head>
<body>
    <span class="on_off_wrap">
      <button type="button" onclick="btn_onoff(this)" class="active">버튼1</button>
      <button type="button" onclick="btn_onoff(this)" class="">버튼2</button>
      <button type="button" onclick="btn_onoff(this)" class="">버튼3</button>
      <button type="button" onclick="btn_onoff(this)" class="">버튼4</button>
    </span>
    <script type="text/javascript">
        function btn_onoff(obj){
            var btns = obj.parentNode.children,
                    btnsNum =btns.length;


            for(var i = 0;i < btnsNum; i++){
                btns[i].className ="";
                obj.className="active";
            }
        }
    </script>
</body>
</html>
